<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implémentation Basique de Drag and Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Implémentation Basique de Drag and Drop</h1>
  <p>Essayez de glisser l'élément bleu et de le déposer dans la zone verte.</p>
  
  <!-- Élément draggable -->
  <div id="draggable" draggable="true">Glissez-moi</div>
  
  <!-- Zone de dépôt -->
  <div id="dropzone">Déposez ici</div>
  
  <script src="script.js"></script>
</body>
</html>
